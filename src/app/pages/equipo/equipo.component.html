<section class="px-6 py-14">
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-12 tracking-tight">Nuestro Equipo</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 ">
        <div *ngFor="let emp of empleados"
            class="relative overflow-hidden bg-white rounded-3xl p-6 shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-200 group bg-[#EBF2F2]">
            <div class="flex items-center gap-6">
                <div class="relative">
                    <img [src]="emp.imagen" [alt]="emp.nombre"
                        class="w-24 h-24 rounded-full object-cover  shadow-md ring-2 ring-[#D0F2E7] transition-transform duration-300 group-hover:scale-105" />
                </div>
                <div>
                    <h3
                        class="text-2xl font-semibold text-gray-800 group-hover:text-[#008080] transition-colors duration-300">
                        {{ emp.nombre }}</h3>
                    <p class="text-sm text-black">{{ emp.puesto }}</p>
                    <span class="text-xs font-medium text-black mt-1 inline-block">{{ emp.tipo_trabajador }}</span><br>
                    <span class="text-xs font-medium text-black mt-1 inline-block">{{ emp.correo }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
